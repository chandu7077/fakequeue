spring.application.name=fakequeue
server.port=8083
spring.datasource.url=jdbc:h2:mem:fakequeuedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
#heroku.receiverURL=https://murmuring-ocean-87585.herokuapp.com/transaction/receive
heroku.receiverURL=http://localhost:8083/transaction/receive